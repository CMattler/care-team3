<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mayapur Vaishnava Care Team</title>
    <link rel="icon" href="favicon.png" type="image/x-icon">

    <!--Stylesheets-->
    <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">

  </head>
  <body>

      <!--Donation form-->
      <div class="donation-form">
        <form action="https://payments.mayapur.com/process/payment/request" method="post">
          <div class="form-group">
            <div class="form-item">
              <p>Amount in Rs:</p>
            </div>
            <div class="form-item form-input">
              <input type="text" name="amount" />
            </div>
          </div>

          <div class="form-group">
            <div class="form-item">
              <p>Email Address:</p>
            </div>
            <div class="form-item form-input">
              <input type="text" name="email" />
            </div>
          </div>

          <div class="form-group">
            <div class="form-item">
              <p>First Name:</p>
            </div>
            <div class="form-item form-input">
              <input type="text" name="first-name" />
            </div>
          </div>

          <div class="form-group">
            <div class="form-item">
              <p>Last Name:</p>
            </div>
            <div class="form-item form-input">
              <input type="text" name="last-name" />
            </div>
          </div>

          <div class="form-group">
            <div class="form-item">
              <p>Initiated Name:</p>
            </div>
            <div class="form-item form-input">
              <input type="text" name="initiated-name" />
            </div>
          </div>

          <div class="form-group">
            <div class="form-item">
              <p>Date of Birth:</p>
            </div>
            <div class="form-item form-input">
              <input type="text" name="dob" />
            </div>
          </div>

          <div class="form-group">
            <div class="form-item">
              <p>Address:</p>
            </div>
            <div class="form-item form-input">
              <input type="text" name="address" />
            </div>
          </div>

          <div class="form-group">
            <div class="form-item">
              <p>City:</p>
            </div>
            <div class="form-item form-input">
              <input type="text" name="city" />
            </div>
          </div>

          <div class="form-group">
            <div class="form-item">
              <p>Postal Code:</p>
            </div>
            <div class="form-item form-input">
              <input type="text" name="postal-code" />
            </div>
          </div>

          <div class="form-group">
            <div class="form-item">
              <p>Country:</p>
            </div>
            <div class="form-item form-input">
              <input type="text" name="country" />
            </div>
          </div>

          <div class="form-group">
            <div class="form-item">
              <p>State:</p>
            </div>
            <div class="form-item form-input">
              <input type="text" name="state" />
            </div>
          </div>

          <div class="form-group">
            <div class="form-item">
              <p>Phone:</p>
            </div>
            <div class="form-item form-input">
              <input type="text" name="phone" />
            </div>
          </div>

          <div class="form-group">
            <div class="form-item">
              <p>Additional</br>Information:</p>
            </div>
            <div class="form-item form-input2">
              <input type="text" name="additional-id" />
            </div>
          </div>

              <p><input type="submit" name="submit" Value="Submit" /></p>
        </form>
      </div>


  </body>
</html>
